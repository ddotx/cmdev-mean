<div class="login-box">
    <div class="login-logo">
      <a href="../../index2.html"><b>cm</b>POS</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body" style="background: whitesmoke; border-radius: 10px;">
      <p class="login-box-msg">Sign in to start your session</p>
  
      <form #loginForm="ngForm" (submit)="onClickSubmit(loginForm.value)">
        <div class="form-group has-feedback">
          <input ngModel name="username" type="email" class="form-control" placeholder="Email">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input ngModel name="password" type="password" class="form-control" placeholder="Password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
         
          <!-- /.col -->
          <div class="col-xs-12">
            <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
          </div>
          <!-- /.col -->
        </div>
        <br>
        <div class="row">       
            <!-- /.col -->
            <div class="col-xs-12">          
              <a routerLink="/register" type="button" class="btn  btn-block btn-flat btn-default">Sign Up to Register</a>          
            </div>
            <!-- /.col -->
          </div>
    


      </form>
  
     
    </div>
    <!-- /.login-box-body -->
  </div>
