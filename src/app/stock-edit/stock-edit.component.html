<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">



    <!-- Main content -->
    <section class="content" style="max-width: 80%;">
        <div class="row" style="margin-top: 50px;">
            <div class="col-xs-12">

                <section class="content">
                    <div class="box box-primary">


                        <div class="box-body" style="margin-top:30px">
                            <form class="form-horizontal">

                                <div class="row">
                                    <div style="margin-left:5%">
                                        <img src="{{baseUrl}}assets/images/ic_detail_title.png"
                                            style="width:25px;height:25px">
                                        <strong style="margin-left:5px">Detail</strong>
                                    </div>
                                </div>


                                <div class="form-group" style="margin-top:20px">
                                    <label class="col-sm-2 control-label" for="ProductID">Product ID</label>
                                    <input type="hidden" name="_id" [(ngModel)]="mProduct.product_id"
                                        value="{{mProduct.product_id}}">
                                    <div class="col-sm-10">
                                        {{mProduct.product_id}}
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="Name">Name</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" type="text" [(ngModel)]="mProduct.name"
                                            data-val="true" data-val-required="The Name field is required." id="Name"
                                            name="Name" value="{{mProduct.name}}">
                                    </div>
                                </div>

                                <div class="form-group" style="margin-bottom:10px">
                                    <label class="col-sm-2 control-label">Stock</label>
                                    <div class="col-sm-10">
                                        <div class="input-group box-body" style="padding-left:0;padding-top:0;">

                                            <input [(ngModel)]="mProduct.stock" name="stock" class="form-control"
                                                type="number">
                                            <span class="input-group-addon input-group-addon_custom">PCS.</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Price</label>
                                    <div class="col-sm-10">
                                        <div class="input-group">
                                            <input [(ngModel)]="mProduct.price" class="form-control" type="number"
                                                id="Price" name="Price" value="{{mProduct.price}}">
                                            <span class="input-group-addon input-group-addon_custom">à¸¿</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Image</label>
                                    <div class="col-sm-10">
                                        <div class="input-group">
                                            <input type="hidden" [(ngModel)]="mProduct.image" name="image">
                                            <img *ngIf="imageSrc == null"
                                                src="{{node_static_url}}/images/{{mProduct.image}}"
                                                style="height: 200px;">
                                            <img *ngIf="imageSrc != null" src="{{imageSrc}}" style="height: 200px;">

                                        </div>
                                    </div>
                                </div>


                                <div class="form-group" style="margin-top:15px">
                                    <div class="col-sm-12 col-sm-offset-2">
                                        <div>
                                            <ul class="btn-nav row" id="rcorners">
                                                <li>
                                                    <span style="margin-left:2px;">
                                                        <img src="{{baseUrl}}assets/images/ic_photo.png"
                                                            style="width:25px;height:20px">
                                                        <span style="color:#00B0CD;margin-left:10px;">Change</span>
                                                        <input type="file" (change)="onUploadImage($event)"
                                                            class="picupload" multiple="" accept="image/*" id="files">
                                                    </span>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>

                                <div class="box-footer">
                                    <input type="submit" value="Submit" class="btn btn-primary pull-right"
                                        style="margin-left:15px" (click)="onClickSubmit()">
                                    <input type="submit" value="Cancel" class="btn btn-secondary pull-right"
                                        style="margin-left:15px" (click)="onClickCancel()">
                                </div>

                            </form>
                        </div>
                    </div>
                </section>
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </section>
    <!-- /.content -->
</div>
