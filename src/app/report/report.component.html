<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <div class="row">    
    <div class="col-md-12" style="height: 500px; margin-top: 100px;">  
        <ngx-charts-line-chart
        [scheme]="colorScheme"
        [results]="multi"
        [gradient]="gradient"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [legend]="showLegend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        [autoScale]="autoScale"    >
        </ngx-charts-line-chart>
      </div>
    </div>
  </div>
  <!-- /.content-wrapper -->
