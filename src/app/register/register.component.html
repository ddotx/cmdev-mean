<div class="login-box">
    <div class="login-logo">
      <a href="../../index2.html"><b>cm</b>POS</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body" style="background: whitesmoke; border-radius: 10px;">
      <p class="login-box-msg">Sign up</p>
  
      <form #registerForm="ngForm" (submit)="onClickSubmit(registerForm.value)">
        <div class="form-group has-feedback">
          <input ngModel name="username" type="email" class="form-control" placeholder="Email">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input ngModel name="password" type="password" class="form-control" placeholder="Password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
         
          <!-- /.col -->
          <div class="col-xs-12">
            <button type="submit" class="btn btn-primary btn-block btn-flat">Confirm Register</button>
          </div>
          <!-- /.col -->
        </div>
        
    


      </form>
  
     
    </div>
    <!-- /.login-box-body -->
  </div>
